<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="image-gallery">
      <img src="./gallery/images/1.jpg" alt="Luna" class="gallery-img active" />
      <img src="./gallery/images/2.jpg" alt="Luna" class="gallery-img" />
      <img src="./gallery/images/3.jpg" alt="Luna" class="gallery-img" />
      <img src="./gallery/images/4.jpg" alt="Luna" class="gallery-img" />
      <img src="./gallery/images/6.jpg" alt="Luna" class="gallery-img" />
      <img src="./gallery/images/8.jpg" alt="Luna" class="gallery-img" />
      <img src="./gallery/images/9.jpg" alt="Luna" class="gallery-img" />
      <img src="./gallery/images/10.jpg" alt="Luna" class="gallery-img" />
      <img src="./gallery/images/11.jpg" alt="Luna" class="gallery-img" />
      <img src="./gallery/images/12.jpg" alt="Luna" class="gallery-img" />
    </div>
    <div class="btns">
      <button disabled="" class="btn prev">Prev</button>
      <button class="btn next">Next</button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
